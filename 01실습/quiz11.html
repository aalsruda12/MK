<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <script>
        /*
        더하기 문제 맞추기
        1~100까지 랜덤한 덧셈 문제를 출제합니다.
        사용자는 정답을 입력합니다.
        0을 누르면 프로그램이 종료됩니다.
        정답횟수, 오답횟수를 화면에 출력해주세요.
        */

        let a = 0;
        let b = 0;

        while(true) {

      
            //반복을 돌때마다 수행할 작업은 반복문 안에서.
            let num1 = parseInt(Math.random() *100 +1); //0~99까지 곱하고 parseint이용해서 정수값 +1 
            let num2 = parseInt(Math.random() *100 +1); 
            let top = parseInt( prompt( `${num1} + ${num2} = ? (문제를 그만 푸시려면 0을 입력하세요.)`) );
            let answer = num1 + num2; //실제 정답


         

            if(answer===0); {
                break;
            }
            if(answer ===  top) {
                alert("정답입니다.");
                a++;
            } else {
                alert("오답입니다.");
                b++;
            }
                
        } 
        document.write(`정답횟수: ${a} 오답횟수 ${b}`);


    </script>


</body>
</html>
