<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="box">
        <li class="item">1. 홍길동</li>
        <li class="item">2. 홍길자</li>
        <li class="item">3. 영숙</li>
        <li class="item">4. 철수</li>
        <li class="item">5. 영자</li>

    </ul>
    
    <p class="result">

    </p>

    <script>
    //    //이벤트위임 부모에 걸어도 자식들도 작동함.
    //    let box = document.querySelector(".box");
    //    box.onclick = function(){
    //     console.log("자식을 눌러도 이벤트가 동작함.");
        
    //    }

         //이벤트위임 부모에 걸어도 자식들도 작동함.
       let result = document.querySelector(".result");

       let box = document.querySelector(".box");
       box.onclick = function(e){

            //li를 클릭했을 때, 그 li태그를 가리킬필요가 있음.
            // console.log(e.target); //target은 꼭 외워야함!!! 이벤트가 실제 동작한 태그
            // console.log(e);
            // console.log(e.currentTarget);//이벤트가 실제로 걸려있는 태그 //꼭 알아둬야함!!!
            // console.log(e.type);//이벤트 종류
            
            //li에서만 이벤트가 동작하게 함.
            // console.dir(e.target);

            if(e.target.tagName !== "LI"){
                return;
            }

            result.innerHTML = e.target.innerHTML;
            
       }
        
    </script>


</body>
</html>
