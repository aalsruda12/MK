<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>할일 목록 만들기</h3>

    <form class="nameform">
        <h3 class="nametitle"></h3>
        <input type="text"  placeholder="이름을 입력하세요">
        <button type="button">확인</button>

    <script>

        let nameTitle = document.querySelector(".nameTitle");
        let nameInput = document.querySelector(".nameForm > input");  
        let nameBtn = document.querySelector(".nameForm > button");

        //이름버튼클릭
        nameBtn.onclick = function(){
            nameTitle.innerHTML = nameInput.value + "님 안녕하세요"
            nameInput.style.display = "none";
            nameBtn.style.display = "none";

        }

        





    </script>


    



</body>
</html>
